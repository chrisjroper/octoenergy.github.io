<footer class="site-footer">

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li>{{ site.title }}</li>
          {% if site.github_username %}
          <li>
            <a href="https://github.com/{{ site.github_username }}">
              <span class="username">github.com/{{ site.github_username }}</span>
            </a>
          </li>
          {% endif %}
        </ul>
      </div>

      <div class="footer-col footer-col-2">
      </div>

      <div class="footer-col footer-col-3">
        <p class="text">{{ site.description }}</p>
        <p class="text">
            We're looking for <a href="/2015/11/23/tech-jobs.html">strong Python developers to join our team</a>. 
            Email us at <a href="mailto:{{ site.email }}">{{ site.email }}</a> if you're interested.
        </p>
      </div>
    </div>

  </div>

</footer>
